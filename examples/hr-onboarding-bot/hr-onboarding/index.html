<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Onboarding System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Custom Title Bar -->
    <div class="title-bar" aria-label="Application Title Bar">
        <div class="title-bar-text">HR Onboarding System</div>
        <div class="window-controls">
            <button id="minimize-btn" class="window-control-btn" aria-label="Minimize Window">
                <i class="fas fa-window-minimize"></i>
            </button>
            <button id="maximize-btn" class="window-control-btn" aria-label="Maximize Window">
                <i class="fas fa-window-maximize"></i>
            </button>
            <button id="close-btn" class="window-control-btn" aria-label="Close Window">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" aria-label="Navigation Sidebar">
            <div class="sidebar-header">
                <div class="app-logo">
                    <i class="fas fa-users-cog"></i>
                </div>
                <h1 class="app-name">HR Portal</h1>
            </div>
            
            <nav class="sidebar-nav">
                <button class="nav-item active" data-tab="add" aria-selected="true" aria-label="Add New Employee">
                    <i class="fas fa-user-plus"></i>
                    <span>Add Employee</span>
                </button>
                <button class="nav-item" data-tab="view" aria-selected="false" aria-label="View Employees">
                    <i class="fas fa-table"></i>
                    <span>View Employees</span>
                </button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Add Employee Form -->
            <section id="add-employee" class="content-section active" role="tabpanel" aria-labelledby="add-tab">
                <div class="section-header">
                    <h2><i class="fas fa-user-plus"></i> Add New Employee</h2>
                    <p class="section-description">Enter employee details to add them to the system</p>
                </div>

                <form id="onboardingForm" aria-label="Employee Onboarding Form">
                    <div class="form-grid">
                        <!-- Personal Information -->
                        <div class="form-card">
                            <div class="card-header">
                                <i class="fas fa-user"></i>
                                <h3 aria-label="Personal Information Section">Personal Information</h3>
                            </div>
                            <div class="card-content">
                                <div class="form-group">
                                    <label for="fullName" aria-label="Full Name">Full Name</label>
                                    <input type="text" id="fullName" name="fullName" placeholder="John Doe" required aria-required="true">
                                </div>
                                <div class="form-group">
                                    <label for="email" aria-label="Email Address">Email Address</label>
                                    <input type="email" id="email" name="email" placeholder="john.doe@example.com" required aria-required="true">
                                </div>
                                <div class="form-group">
                                    <label for="phone" aria-label="Phone Number">Phone Number</label>
                                    <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" required aria-required="true">
                                </div>
                            </div>
                        </div>

                        <!-- Employment Information -->
                        <div class="form-card">
                            <div class="card-header">
                                <i class="fas fa-briefcase"></i>
                                <h3 aria-label="Employment Information Section">Employment Information</h3>
                            </div>
                            <div class="card-content">
                                <div class="form-group">
                                    <label for="position" aria-label="Job Position">Job Position</label>
                                    <input type="text" id="position" name="position" placeholder="Software Engineer" required aria-required="true">
                                </div>
                                <div class="form-group">
                                    <label for="department" aria-label="Department">Department</label>
                                    <select id="department" name="department" required aria-required="true">
                                        <option value="">Select Department</option>
                                        <option value="Human Resources">Human Resources</option>
                                        <option value="Information Technology">Information Technology</option>
                                        <option value="Finance">Finance</option>
                                        <option value="Marketing">Marketing</option>
                                        <option value="Operations">Operations</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="startDate" aria-label="Start Date">Start Date</label>
                                    <input type="date" id="startDate" name="startDate" required aria-required="true">
                                </div>
                            </div>
                        </div>



                        <!-- Document Upload -->
                        <div class="form-card">
                            <div class="card-header">
                                <i class="fas fa-file-upload"></i>
                                <h3 aria-label="Document Upload Section">Document Upload</h3>
                            </div>
                            <div class="card-content">
                                <div class="form-group file-upload">
                                    <label for="resume" aria-label="Resume Upload">
                                        <i class="fas fa-file-pdf"></i> Resume
                                    </label>
                                    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" aria-label="Upload your resume">
                                    <div class="file-info" id="resume-info">No file selected</div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="reset" class="btn btn-secondary" aria-label="Clear Form">
                            <i class="fas fa-undo"></i> Clear Form
                        </button>
                        <button type="submit" class="btn btn-primary" aria-label="Submit Onboarding Form">
                            <i class="fas fa-save"></i> Add Employee
                        </button>
                    </div>
                </form>
            </section>

            <!-- View Employees Section -->
            <section id="view-employee" class="content-section" role="tabpanel" aria-labelledby="view-tab">
                <div class="section-header">
                    <h2><i class="fas fa-table"></i> Employee Directory</h2>
                    <p class="section-description">View and manage all employee records</p>
                </div>

                <div class="data-controls">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="employee-search" placeholder="Search employees..." aria-label="Search Employees">
                    </div>
                    <div class="filter-controls">
                        <select id="department-filter" aria-label="Filter by Department">
                            <option value="">All Departments</option>
                            <option value="Human Resources">Human Resources</option>
                            <option value="Information Technology">Information Technology</option>
                            <option value="Finance">Finance</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Operations">Operations</option>
                        </select>
                    </div>
                </div>

                <div class="employees-table">
                    <div class="employee-header">
                        <span>Name</span>
                        <span>Email</span>
                        <span>Department</span>
                        <span>Position</span>
                        <span>Start Date</span>
                    </div>
                    <div id="employees-container" class="employee-rows"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
